<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="main_div">
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
    </label>
    <div class="music_container">
        <h2 id="title">Faded</h2>
        <h3 id="artist">Alan-Walker</h3>
        <div class="img_container">
            <img src="images/Faded.jpg" alt="">
        </div>
        <audio src="music/Faded.mp3"></audio>
        <div class="music_controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
</div>
<script>
    const checkbox = document.getElementById('checkbox');
    checkbox.addEventListener('change', ()=> {
        document.body.classList.toggle('dark');
    });

    const music = document.querySelector("audio");
    const img = document.querySelector("img");
    const play = document.getElementById("play");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");

    const songs = [
        {
            name: "Faded",
            title: "Faded",
            artist: "Alan-walker",
        },
        {
            name: "Alone",
            title: "Alone",
            artist: "Alan-walker",
        },
        {
            name: "Bilionera(PagalWorld)",
            title: "Bilionera",
            artist: "Otilia",
        },
        {
            name: "Bella Ciao",
            title: "Bella Ciao",
            artist: "Chumbawamba",
        },
        {
            name: "Go_Home",
            title: "Go_Home",
            artist: "Wiz-Khalifa",
        },
        {
            name: "Meneo",
            title: "Meneo",
            artist: "Fito-Blanko",
        },
        {
            name: "Nayer",
            title: "Nayer",
            artist: "Pittbull",
        },
        {
            name: "See You Again",
            title: "See You Again",
            artist: "Charlie Puth",
        },
        {
            name: "spectre",
            title: "spectre",
            artist: "Alan Walker",
        },
        {
            name: "Taki-Taki",
            title: "Taki-Taki",
            artist: "Selena Gomes||Cardi B",
        },
        {
            name: "Thunder",
            title: "Thunder",
            artist: "Imagine Dragons",
        },
        {
            name: "We Own It",
            title: "We Own It",
            artist: "2 Chainz",
        },
        
    ];

    let started = false;      
    const playMusic= ()=> {
        music.play();
        started = true;
        play.classList.replace('fa-play', "fa-pause");
        img.classList.add("anime");
    };

    const pauseMusic= () =>{
        music.pause();
        started = false;
        play.classList.replace('fa-pause', "fa-play");
        img.classList.remove("anime");
    };

    play.addEventListener("click", () =>{
        if (started) {
            pauseMusic();
        }else{
            playMusic();
        }
    });

    const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "music/" + songs.name + ".mp3";
        img.src = "images/" + songs.name + ".jpg";
    }

    songIndex = 0;
    
    const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong (songs[songIndex]);
        playMusic();
    };
    const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong (songs[songIndex]);
        pauseMusic();
    };

    next.addEventListener("click", nextSong);
    prev.addEventListener("click", prevSong);
</script>
</body>
</html>
